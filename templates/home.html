<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Crop Recommendation System</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='home.css') }}">
    </head>	
<body>
    
    <div id="login-form-container">
        <form action="/recommend" method="POST">
            <div class="card" style="width: 400px">
            <div class="card-content">
                <div class="media">
                <div class="is-size-4 has-text-centered">Crop Recommendation System</div>
                </div>
                <div class="content">

                <div class="field">
                    <p class="control">
                    Nitrogen Content: <input class="input" type="number" value='' step='0.01' name="N" id="N" min=1 max=145>
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Phosphorus Content: <input class="input" type="number" value='' step='0.01' min=1 name="P" min=1 id="P">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Pottassium Content: <input class="input" type="number" value='' step='0.01' min=1 name="K" id="K">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Temperature: <input class="input" type="number" value='' step='0.01' min=1 name="Temp" id="Temp">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Humidity: <input class="input" type="number" value='' step='0.01' min=1 name="Humd" id="Humd">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    ph of soil: <input class="input" type="number" value='' step='0.01' min=1 name="Ph" id="Ph">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Rainfall: <input class="input" type="number" value='' step='0.01' min=1 name="rnfall" id="rnfall">
                    </p>
                </div>
                
                <div class="field">
                    <button class="button is-fullwidth is-rounded is-success">Submit</button>
                </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
